<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub API</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">

    <!-- Import the Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <h3 class="text-center mt-5">GitHub API</h3>
    <form id="gitHubForm" class="form-inline mx-auto" style="width: 300px">
        <input id="usernameInput" class="form-control mb-2 mr-sm-2" type="text" name="username" placeholder="GitHub Username">
        <input id="repoInput" class="form-control mb-2 mr-sm-2" type="text" name="repo" placeholder="Repository Name">
        <input type="submit" class="btn btn-primary mb-2" value="Submit">
    </form>
    <div id="commitsContainer"></div>
    <div id="paginationContainer" class="mt-3"></div>
    <script src="app.js"></script>
</body>


</html>
